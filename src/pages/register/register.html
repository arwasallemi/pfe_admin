<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item center>
            <ion-label color="dark">email</ion-label>
            <ion-input placeholder="email adress" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="dark">Password</ion-label>
              <ion-input placeholder="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            
                  <button color="danger"ion-button round (click)="register(user)">Register</button>
    </ion-list>
</ion-content>
