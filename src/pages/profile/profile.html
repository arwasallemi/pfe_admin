<ion-header>

  <ion-navbar>
    <ion-title>My profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
      <ion-label floating>UserId</ion-label>
      <ion-input [(ngModel)]="profile.userID"></ion-input>
    </ion-item>
<ion-item>
  <ion-label floating>CustomerId</ion-label>
  <ion-input [(ngModel)]="profile.customerID"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>NumberCustomer</ion-label>
    <ion-input [(ngModel)]="profile.numberCustomer"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>FirstName</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>LastName</ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>JJ/MM/AAAA</ion-label>
    <ion-input [(ngModel)]="profile.dateBirth"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Gender</ion-label>
    <ion-input [(ngModel)]="profile.gender"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Height</ion-label>
    <ion-input [(ngModel)]="profile.height"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>HairColor</ion-label>
    <ion-input [(ngModel)]="profile.hairColor"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>EyeColor</ion-label>
    <ion-input [(ngModel)]="profile.eyeColor"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Build</ion-label>
    <ion-input [(ngModel)]="profile.build"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Ethnicity</ion-label>
    <ion-input [(ngModel)]="profile.ethnicity"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Nationality</ion-label>
    <ion-input [(ngModel)]="profile.nationality"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Language</ion-label>
    <ion-input [(ngModel)]="profile.language"></ion-input>
</ion-item>




<button ion-button clear block (click)="createProfile()">Create Profile</button>
</ion-content>
