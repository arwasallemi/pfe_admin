<ion-header>

 

</ion-header>


<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Login to you account
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input id="email" type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <button  class="button" ion-button round outline color="light" (click)="login(user)" >Log in</button>
      
          <button  class="button" ion-button round outline color="light" (click)="register()" >Register</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light" (click)="register()">Don't have an account? Sign up</button>
  </ion-content>
